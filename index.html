<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator-wrapper">
    <div class="cal-wrapper">
      <div>
        <input placeholder="0" id="input_Num" type="text">
      </div>
      <div class="">
      <div class="d-flex my-1 gap-2">
        <button class="oprator  w-100 ac">AC</button>
        <button class="oprator  w-100  del" >DEL</button>
        <button class="oprator w-100  per">%</button>
        <button class="oprator w-100  dev" >/</button>
      </div>
      <div class="d-flex my-1 gap-2">
        <button class="oprator w-100">7</button>
        <button class="oprator w-100">8</button>
        <button class="oprator w-100">9</button>
        <button class="oprator w-100">*</button>
      </div>
      <div class="d-flex my-1 gap-2">
        <button class="oprator w-100">4</button>
        <button class="oprator w-100">5</button>
        <button class="oprator w-100">6</button>
        <button class="oprator w-100">-</button>
      </div>
      <div class="d-flex my-1 gap-2">
        <button class="oprator w-100">1</button>
        <button class="oprator w-100">2</button>
        <button class="oprator w-100">3</button>
        <button class="oprator w-100">+</button>
      </div>
      <div class="d-flex my-1 gap-2">
        <button class="oprator w-100">00</button>
        <button class="oprator w-100">0</button>
        <button class="oprator w-100">.</button>
        <button class="oprator w-100">=</button>
      </div>
    </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
